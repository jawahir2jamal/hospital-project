{%extends 'base.html'%}
{%block title%}Doctors{%endblock%}

{%block content%}

<h1 class="text-center">Doctors page<h1>
<hr>
{% for i in doc%}
<div class="card" style="width: 18rem;">

    <img src="{{i.doc_image.url}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title"> Dr.{{i.doc_name}}  </h5>
      <p class="card-text">{{i.doc_spec}}</p>
      <h5 class="card-text" >{{i.dep_name}}  </h5>
    </div>
  </div>
{%endfor%}  
{%endblock%}
